<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Wealthica Example Add-on</title>
  <link rel="stylesheet" type="text/css" media="all" href="https://luke-s-alexander.github.io/luke-wealthica/lib/app-wealthica.css">
  <style>
    body { margin: 0; padding: 0; }
  </style>
  <script type="text/javascript" src="https://wealthica.github.io/wealthica.js/dist/addon.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script type="text/javascript" src="./dist/main.js"></script>
</head>
<body>
  <div class="no-data__content no-data__content--documents">
    <p>Click the button below to download current positions data.</p>
    <a class="site-button addon-export__action" id="getPositions">
      <span>Download Positions</span>
    </a>
    <a class="site-button addon-export__action" id="getTransactions">
      <span>List Transactions</span>
    </a>
    <a class="site-button addon-export__action" id="getInstitutionAssets">
      <span>List Institution Assets</span>
    </a>
    <a class="site-button addon-export__action" id="getInstitutions">
      <span>List Institutions</span>
    </a>    
    <a class="site-button addon-export__action" id="getAssets">
      <span>List Assets</span>
    </a>
  </div>
  <pre id="result"></pre>
</body>
</html>
